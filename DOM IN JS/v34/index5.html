<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/brands.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Range Select</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Range Select</a>
    </nav>

    <!--------------Range Select---------------------->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Select an Amount</h3>

                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">

                                <input type="range" class="form-range" id="range" min="5000" max="500000">

                            </div>
                            <div class="col-md-4">
                                <h3  class="text-primary">&#8377;
                                    <span id="amount"></span>
                                </h3>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
























</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
