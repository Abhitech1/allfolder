<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/brands.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Change Password</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Change Password</a>
    </nav>

    <!-------------Change Password------------->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Change Password</h3>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                
                            <input id="password" type="password" class="form-control" aria-label="Text input with checkbox">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                      <input id="checkbox" type="checkbox" aria-label="Checkbox for following text input">
                                      <span class="mx-2">Show Password</span>
                                    </div>
                                  </div>
                              </div>
                           

                        </form>
                       

                    </div>
                </div>

            </div>
        </div>
    </div>

















</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
