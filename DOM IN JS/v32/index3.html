<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/brands.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Change Events on Select Box</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Change Event on select Box</a>
    </nav>
    <!-------Change Event on select Box----------->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Change Event</h3>

                    </div>
                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="form-group">
                                        <select class="form-control" id="lang-select">
                                            <option value="">Select a Language</option>
                                            <option value="HTML">HTML</option>
                                            <option value="CSS">CSS</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="React JS">React JS</option>
                                            <option value="Angular">Angular</option>

                                        </select>

                                    </div>

                                </form>

                            </div>
                            <div class="col">
                                <h2 id="lang-option"></h2>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
   
</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="v32app.js"></script>

</html>
