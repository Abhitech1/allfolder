<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>JS Form Validations</title>
    

</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS Form Validation</a>
    </nav>

    <!-------Js Form Validations-------->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        <h3>Register Here</h3>

                    </div>
                    <div class="card-body bg-light-purple">
                        <form id="register-form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="User Name">
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control mt-2" placeholder="Email">
                                <div id="email-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control mt-2" placeholder="Password">
                                <div id="password-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="c_password" type="c_password" class="form-control mt-2" placeholder="Confirm Password">
                                <div id="c_password-feedback"></div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Register" class="btn btn-secondary mt-4 w-25">
                                
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>























</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="v41app.js"></script>

</html>
