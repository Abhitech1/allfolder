<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>JS STOP WATCH</title>
    

</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS STOP WATCH</a>
    </nav>

    <!-------JS STOP WATCH------->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto"></div>
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>JS stop Watch</h3>

                </div>
                <div class="card-body text-center">
                    <h1 class="display-2">
                        <span id="minutes">00</span> :
                        <span id="seconds">00</span> :
                        <span id="m-seconds">00</span>

                    </h1>
                    <button class="btn btn-success" id="start-btn">START</button>
                    <button class="btn btn-danger" id="stop-btn">STOP</button>
                    <button class="btn btn-warning" id="reset-btn">RESET</button>

                </div>

            </div>
        </div>
    </div>
























</body>
