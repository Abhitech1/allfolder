<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/brands.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Digital Watches</title>
    <style>
        .card,.card-body{
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">Digital Watches</a>
    </nav>


    <!--------Digital Watches------------->

        <div class="row">

                    <div class="card-body bg-success text-white text-center">
                        <h5>Asia/Kolkata</h5>
                        <h4 class="display-4">India</h4>

                    </div>

                </div>

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-primary text-white text-center">
                        <h5>America/New York</h5>
                        <h4 class="display-4">USA</h4>
                        <p id="usa-date">27/04/2022</p>
                        <h4 id="usa-time" class="display-4">12:18:00 PM</h4>
                    </div>

                </div>

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-danger text-white text-center">
                        <h5>Asia/Shanghai</h5>
                        <h4 class="display-4">China</h4>

                </div>
