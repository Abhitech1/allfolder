<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Unodered Lists</title>
    <style>
        ul{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
            box-shadow:0 0 10px black;
        }
        ul li{
            background-color: bisque;
            margin: 5px;
            font-size:35px;
        }
    </style>
</head>
<body>
    <ul type="circle">
       <li>HTML</li>
       <li>CSS</li>
       <li>JAVA SCRIPT</li>
       <li>PYTHON</li>
       <li>REACTjs</li>
        
    </ul>
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>PYTHON</li>
        <li>REACTjs</li>
         
     </ul>
     <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>PYTHON</li>
        <li>REACTjs</li>
         
     </ul>
    
</body>
</html>
