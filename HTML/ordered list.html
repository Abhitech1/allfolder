<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ordered list</title>
    <style>
        ol{
            background-color: aquamarine;
            box-shadow: 0 0 10px black;
            font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        ol li{
            background-color: antiquewhite;
            margin: 5px;
            font-size: 35px;

        }
    </style>
</head>
<body>
    <ol type="1"> 
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>PYTHON</li>
        <li>REACT js</li>
    </ol>
    <ol type="A"> 
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>PYTHON</li>
        <li>REACT js</li>
    </ol>
    <ol type="I"> 
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>PYTHON</li>
        <li>REACT js</li>
    </ol>
    <ol type="a"> 
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>PYTHON</li>
        <li>REACT js</li>
    </ol>
    
</body>
</html>
