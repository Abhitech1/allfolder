<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IMAGE TAG</title>
    <style>
        #photo{
            border: 10px solid saddlebrown;
            padding: 5px;
        }
        img{
            box-shadow: 0 0 20px black;
        }
    </style>
</head>
<body>
    <h2>Simple Image</h2>
    <img src="img/three.jpg"width="600"height="300"
    <h2>Another Image</h2>
    <img src="img/four.jpg"width="600"height="300"
    <h2>Image with Title</h2>
    <img src="img/two.jpg"width="600"height="300"
    <h2>Image from the Google</h2>
    <img src="https://images.pexels.com/photos/3265460/pexels-photo-3265460.jpeg?auto=compress&cs=tinysrgb&w=400"width="600"height="300"
    <h2>Image with Photo Frame</h2>
    <img src="img/one.jpg"width="600"height="300" alt="" title="Image with photoframe" id="Photo"
</body>
</html>
